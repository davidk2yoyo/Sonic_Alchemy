name: CI

on:
  push:
    branches: [ develop, main ]
  pull_request:
    branches: [ develop, main ]

jobs:
  lint-python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f backend/requirements.txt ]; then pip install -r backend/requirements.txt; fi
      
      - name: Lint with flake8
        run: |
          pip install flake8
          if [ -d backend ]; then flake8 backend --count --select=E9,F63,F7,F82 --show-source --statistics; fi
          if [ -d backend ]; then flake8 backend --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics; fi
        continue-on-error: true
      
      - name: Check code formatting with black
        run: |
          pip install black
          if [ -d backend ]; then black --check backend; fi
        continue-on-error: true

  lint-typescript:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: |
          if [ -f frontend/package.json ]; then cd frontend && npm ci; fi
        continue-on-error: true
      
      - name: Run ESLint
        run: |
          if [ -f frontend/package.json ]; then cd frontend && npm run lint; fi
        continue-on-error: true

  docker-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Build backend Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          tags: voicecanvas-backend:test
        continue-on-error: true
      
      - name: Build frontend Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: false
          tags: voicecanvas-frontend:test
        continue-on-error: true
